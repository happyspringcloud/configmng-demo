hystrix:
  dashboard: 
    proxy-stream-allow-list: "localhost,hystrix-client-springcloud.169.56.84.41.nip.io,*" 
  threadpool: 
    default:
      coreSize: 100
      maximumSize: 500
      keepAliveTimeMinutes: 1
      allowMaximumSizeToDivergeCoreSize: true 
  command: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMiliseconds: 200
      metrics:
        rollingStats: 
          timeInMilliseconds: 50000
      circuitBreaker: 
        enabled: true
        requestVolumeThreshold: 3 
        errorThresholdPercentage: 50 
        sleepWindowInMiliseconds: 3000
